<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon" />

    <!--custom stylesheet  -->
    <link rel="stylesheet" href="style.css" />

    <title>Password-Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
          <input
            placeholder="Password"
            class="display"
            readonly
            data-passwordDisplay
          />
          <button class="copy-btn" data-copy>
            <span class="tool-tip" data-copyMsg></span>

            <ion-icon name="copy-outline"></ion-icon>
          </button>
        </div>

        <!-- input container  -->

        <div class="input-container">
          <!-- length  -->
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>12</p>
          </div>
          <!-- slider -->
          <input
            type="range"
            min="4"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />

          <!-- checkboxes -->

          <div class="checkbox-container">
            <div class="check">
              <input type="checkbox" id="uppercase" checked />
              <label for="uppercase">Includes Uppercase Letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="lowercase" />
              <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
              <input type="checkbox" id="numbers" />
              <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
              <input type="checkbox" id="symbols" />
              <label for="symbols">Includes Symbols</label>
            </div>
          </div>
          <!-- strength -->

          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>

          <!-- button -->

          <button class="generateBtn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
